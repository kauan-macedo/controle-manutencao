<header class="bg-white p-8 flex justify-between items-center dark:bg-gray-900">
  <div class="flex items-center gap-2">
    <fa-icon
  [icon]="faComputer"
  class="text-blue-600 dark:text-white text-5xl mr-4"
></fa-icon>
    <h1 class="text-2xl font-bold dark:text-white">
      Sistema de Manutenção de Equipamentos - CLIENTE
    </h1>
  </div>

  <nav class="flex gap-4 items-center">
    <button 
      (click)="onLogout()" 
      class="py-2 px-4 bg-red-600 text-white rounded-md hover:bg-red-700 transition">
      Logout
    </button>
    <app-theme-toggle></app-theme-toggle>
  </nav>
</header>
