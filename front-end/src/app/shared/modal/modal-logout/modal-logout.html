<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Confirmação de Logout</h2>
    <p class="mb-6 text-gray-700 dark:text-gray-300">Você tem certeza que deseja sair da sua conta?</p>
    <div class="flex justify-end space-x-4">
      <button (click)="cancel()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
        Cancelar
      </button>
      <button (click)="confirm()" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
        Confirmar
      </button>
    </div>
  </div>
</div>
