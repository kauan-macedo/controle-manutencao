<app-loading-overlay [visible]="loading"/>
<div class="modal-backdrop z-[1000]" (click)="this.onClosed.emit()"></div>
<div class="modal p-8 bg-white dark:bg-gray-800 text-gray-800 dark:text-white w-[500px] z-[1001]">
  <div class="modal-header">
    <h3 class="text-3xl font-bold">Redirecionar solicitação</h3>
    <button (click)="this.onClosed.emit()">×</button>
  </div>
  <hr class="my-4 h-[1px]">
  <div class="modal-body">
    <div>
      <label for="funcionarioDest" class="block text-base font-medium text-gray-700 dark:text-gray-200 pb-2">Funcionário de destino:</label>
      <select
        id="funcionarioDest" name="funcionarioDest" required [(ngModel)]="funcionarioDestino"
        class="w-full p-3 mb-4 border dark:border-gray-600 rounded-lg text-[#111418] dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 bg-[#f0f2f5] dark:bg-gray-700 placeholder:text-[#60758a] dark:placeholder:text-gray-400"
      >
        <option [ngValue]="null" disabled selected>Selecione um funcionário</option>
        @for (func of funcionarios; track func.id) {
          <option [ngValue]="func">
            {{ func.nome }}
          </option>
        }
      </select>
    </div>
    <button (click)="redirecionar()" class="w-full md:w-auto px-6 py-3 bg-purple-600 text-white font-semibold text-sm uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 transition duration-150 ease-in-out">
      Redirecionar Manutenção
    </button>
  </div>
</div>
