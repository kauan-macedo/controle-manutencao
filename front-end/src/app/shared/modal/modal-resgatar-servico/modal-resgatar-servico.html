@if (solicitacao) {
  <div class="modal-backdrop z-[999]" (click)="cancelar()"></div>
  <div class="modal p-8 bg-white dark:bg-gray-800 text-gray-800 dark:text-white w-1/3 z-[1000]">
    <div class="modal-header">
      <h3 class="text-3xl font-bold">Resgatar Serviço</h3>
      <button (click)="cancelar()">×</button>
    </div>
    <hr class="my-4 h-[1px]">
    <div class="modal-body">
      <p class="text-lg">
        Tem certeza que deseja resgatar este serviço?
      </p>
      <p class="text-gray-400 mt-2">
        A solicitação voltará ao estado "Aprovada" e entrará novamente no fluxo de manutenção.
      </p>
    </div>
    <div class="mx-auto mt-6 flex justify-end gap-x-4">
      <button (click)="cancelar()" class="py-2 px-4 bg-gray-600 dark:bg-gray-700 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 dark:hover:bg-gray-800">
        Cancelar
      </button>
      <button (click)="confirmar()" class="py-2 px-4 bg-green-600 dark:bg-green-700 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 dark:hover:bg-green-800">
        Confirmar Resgate
      </button>
    </div>
  </div>
}
