<div class="relative flex items-center justify-center size-full min-h-screen flex-col bg-gray-50 dark:bg-gray-950 p-4">
    <div class="absolute top-4 right-4">
        <app-theme-toggle></app-theme-toggle>
    </div>

    <div class="w-full max-w-lg">
        <h2 class="text-4xl font-bold mb-8 text-center text-gray-800 dark:text-white">Sistema de Manutenção de Equipamentos</h2>

        <form #form="ngForm" (ngSubmit)="onLogin(form)" class="space-y-8">
            <div>
                <label for="email" class="block text-base font-medium leading-normal pb-2 text-gray-800 dark:text-gray-200">Email</label>
                <input type="text" id="email" name="email" required [(ngModel)]="credenciais.email"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-0 border-none bg-gray-200 dark:bg-gray-700 focus:border-none py-4 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-4 text-base font-normal leading-normal"
                    placeholder="Insira seu email">
            </div>

            <div>
                <label for="password" class="block text-base font-medium leading-normal pb-2 text-gray-800 dark:text-gray-200">Senha</label>
                <input type="password" id="password" name="password" required [(ngModel)]="credenciais.senha"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-0 border-none bg-gray-200 dark:bg-gray-700 focus:border-none py-4 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-4 text-base font-normal leading-normal"
                    placeholder="Insira sua senha">
            </div>

            <button type="submit" [disabled]="form.invalid" class="w-full py-4 px-4 bg-blue-500 dark:bg-blue-600 text-white rounded-md">
                Entrar
            </button>
        </form>

        <p class="text-center mt-4 text-base font-medium leading-normal pb-2 text-gray-800 dark:text-gray-200">
            Não tem uma conta? <a [routerLink]="['/autocadastro']" class="text-blue-500 dark:text-blue-400">Criar conta</a>
        </p>
    </div>
</div>
