<div class="relative flex items-center justify-center size-full min-h-screen flex-col bg-gray-50 dark:bg-gray-950 p-4">
    <div class="absolute top-4 right-4">
        <app-theme-toggle></app-theme-toggle>
    </div>

    <div class="w-full max-w-xl bg-white dark:bg-gray-900 p-8 rounded-2xl shadow-2xl"> 
        <h2 class="text-4xl font-bold mb-3 text-center text-gray-800 dark:text-white">Sistema de Manutenção de Equipamentos</h2>
        <p class="text-center mb-8 text-gray-500 dark:text-gray-400">Acesse sua área para gerenciar suas solicitações.</p>

        <form #form="ngForm" (ngSubmit)="onLogin(form)" class="space-y-6">
            <div>
                <label for="email" class="block text-base font-medium leading-normal pb-2 text-gray-800 dark:text-gray-200">Email</label>
                <div class="relative"> 
                    <input type="text" id="email" name="email" required [(ngModel)]="credenciais.email"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-blue-500 border-none bg-gray-100 dark:bg-gray-700 py-4 pl-4 pr-4 placeholder:text-gray-500 dark:placeholder:text-gray-400 text-base font-normal leading-normal"
                        placeholder="Insira seu email">
                    </div>
            </div>

            <div>
                <label for="password" class="block text-base font-medium leading-normal pb-2 text-gray-800 dark:text-gray-200">Senha</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required [(ngModel)]="credenciais.senha"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-blue-500 border-none bg-gray-100 dark:bg-gray-700 py-4 pl-4 pr-4 placeholder:text-gray-500 dark:placeholder:text-gray-400 text-base font-normal leading-normal"
                        placeholder="Insira sua senha">
                    </div>
                <a [routerLink]="['/recuperar-senha']" class="mt-2 block text-sm text-right text-blue-500 dark:text-blue-400 hover:text-blue-600">Esqueceu sua senha?</a>
            </div>

            <button type="submit" [disabled]="form.invalid" class="w-full py-4 px-4 bg-blue-600 dark:bg-blue-700 text-white rounded-lg font-semibold hover:bg-blue-700 dark:hover:bg-blue-800 transition duration-150">
                Entrar
            </button>
        </form>

        <p class="text-center mt-6 text-base font-medium text-gray-600 dark:text-gray-400">
            Não tem uma conta? <a [routerLink]="['/autocadastro']" class="text-blue-500 dark:text-blue-400 hover:text-blue-600 dark:hover:text-blue-300 font-semibold">Criar conta</a>
        </p>
    </div>
</div>
