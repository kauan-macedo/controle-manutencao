<div class="relative flex items-center justify-center size-full min-h-screen flex-col bg-gray-50 dark:bg-gray-950 p-4">
    <div class="absolute top-4 right-4">
        <app-theme-toggle></app-theme-toggle>
    </div>

    <div class="w-full max-w-xl bg-white dark:bg-gray-900 p-8 rounded-2xl shadow-2xl"> 
        <h2 class="text-4xl font-bold mb-3 text-center text-gray-800 dark:text-white">Sistema de Manutenção de Equipamentos</h2>
        <p class="text-center mb-8 text-gray-500 dark:text-gray-400">Acesse sua área para gerenciar suas solicitações.</p>

        <form #form="ngForm" (ngSubmit)="onLogin(form)" class="space-y-6">
            <div>
                <label for="email" class="block text-base font-medium leading-normal pb-2 text-gray-800 dark:text-gray-200">Email</label>
                <div class="relative"> 
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
                            <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
                        </svg>
                    </div>
                    <input type="text" id="email" name="email" required [(ngModel)]="credenciais.email"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-blue-500 border-none bg-gray-100 dark:bg-gray-700 py-4 pl-12 pr-4 placeholder:text-gray-500 dark:placeholder:text-gray-400 text-base font-normal leading-normal"
                        placeholder="Insira seu email">
                    </div>
            </div>

            <div>
                <label for="password" class="block text-base font-medium leading-normal pb-2 text-gray-800 dark:text-gray-200">Senha</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3A5.25 5.25 0 0 0 12 1.5Zm-3.75 5.25v3h7.5v-3a3.75 3.75 0 0 0-7.5 0Z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="password" id="password" name="password" required [(ngModel)]="credenciais.senha"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-blue-500 border-none bg-gray-100 dark:bg-gray-700 py-4 pl-12 pr-4 placeholder:text-gray-500 dark:placeholder:text-gray-400 text-base font-normal leading-normal"
                        placeholder="Insira sua senha">
                    </div>
                <a [routerLink]="['/recuperar-senha']" class="mt-2 block text-sm text-right text-blue-500 dark:text-blue-400 hover:text-blue-600">Esqueceu sua senha?</a>
            </div>

            <button type="submit" [disabled]="form.invalid" class="w-full py-4 px-4 bg-blue-600 dark:bg-blue-700 text-white rounded-lg font-semibold hover:bg-blue-700 dark:hover:bg-blue-800 transition duration-150 flex items-center justify-center space-x-2">
                <span>Entrar</span>
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.97 3.97a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06l6.22-6.22H3a.75.75 0 0 1 0-1.5h16.19l-6.22-6.22a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
            </button>
        </form>

        <p class="text-center mt-6 text-base font-medium text-gray-600 dark:text-gray-400">
            Não tem uma conta? <a [routerLink]="['/autocadastro']" class="text-blue-500 dark:text-blue-400 hover:text-blue-600 dark:hover:text-blue-300 font-semibold">Criar conta</a>
        </p>
    </div>
</div>
