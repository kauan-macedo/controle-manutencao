<div class="relative flex items-center justify-center min-h-screen flex-col 
            bg-gradient-to-br from-blue-50 to-indigo-100 
            dark:from-gray-900 dark:to-gray-950 p-4 font-[Inter]">

  <!-- Botão de tema -->
  <div class="absolute top-4 right-4">
    <app-theme-toggle></app-theme-toggle>
  </div>

  <!-- Container do login -->
  <div class="w-full max-w-xl bg-white dark:bg-gray-900 p-10 rounded-2xl shadow-2xl
              transform transition-all duration-500 hover:scale-[1.02] animate-fadeIn">

    <!-- Ícone / Logo -->
    <div class="flex justify-center mb-6">
      <svg class="h-16 w-16 text-blue-600 dark:text-blue-400 drop-shadow-lg" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2a10 10 0 100 20 10 10 0 000-20zM9 11h6v2H9v-2z" />
      </svg>
    </div>

    <!-- Título -->
    <h2 class="text-4xl font-extrabold mb-3 text-center bg-clip-text text-transparent 
               bg-gradient-to-r from-blue-600 to-indigo-500 
               dark:from-blue-400 dark:to-indigo-300">
      Sistema de Manutenção
    </h2>

    <p class="text-center mb-8 text-gray-600 dark:text-gray-400 text-base">
      Acesse sua conta para gerenciar suas solicitações.
    </p>

    <!-- Formulário -->
    <form #form="ngForm" (ngSubmit)="onLogin(form)" class="space-y-6">

      <!-- Email -->
      <div>
        <label for="email" class="block text-base font-medium pb-2 text-gray-800 dark:text-gray-200">
          Email
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
              <path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67Z" />
              <path d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908Z" />
            </svg>
          </div>
          <input type="text" id="email" name="email" required [(ngModel)]="credenciais.email"
            class="form-input w-full rounded-lg text-gray-800 dark:text-white 
                   bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 
                   py-4 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500 
                   placeholder-gray-500 dark:placeholder-gray-400 text-base">
        </div>
      </div>

      <!-- Senha -->
      <div>
        <label for="password" class="block text-base font-medium pb-2 text-gray-800 dark:text-gray-200">
          Senha
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3A5.25 5.25 0 0012 1.5Zm-3.75 5.25v3h7.5v-3a3.75 3.75 0 00-7.5 0Z" clip-rule="evenodd" />
            </svg>
          </div>
          <input type="password" id="password" name="password" required [(ngModel)]="credenciais.senha"
            class="form-input w-full rounded-lg text-gray-800 dark:text-white 
                   bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 
                   py-4 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500 
                   placeholder-gray-500 dark:placeholder-gray-400 text-base">
        </div>
        <a [routerLink]="['/recuperar-senha']" 
           class="mt-2 block text-sm text-right text-blue-500 dark:text-blue-400 hover:text-blue-600">
           Esqueceu sua senha?
        </a>
      </div>

      <!-- Botão -->
      <button type="submit" [disabled]="form.invalid"
        class="w-full py-4 px-4 bg-gradient-to-r from-blue-600 to-indigo-600 
               dark:from-blue-700 dark:to-indigo-700 text-white rounded-lg font-semibold 
               hover:opacity-90 transition duration-150 flex items-center justify-center space-x-2">
        <span>Entrar</span>
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M12.97 3.97a.75.75 0 011.06 0l7.5 7.5a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 11-1.06-1.06l6.22-6.22H3a.75.75 0 010-1.5h16.19l-6.22-6.22a.75.75 0 010-1.06Z" clip-rule="evenodd" />
        </svg>
      </button>
    </form>

    <!-- Rodapé -->
    <p class="text-center mt-6 text-base font-medium text-gray-600 dark:text-gray-400">
      Não tem uma conta? 
      <a [routerLink]="['/autocadastro']" 
         class="text-blue-500 dark:text-blue-400 hover:text-blue-600 font-semibold">
        Criar conta
      </a>
    </p>
  </div>
</div>
