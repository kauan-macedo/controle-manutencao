<main class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-gray-950 p-8">
  <div class="max-w-4xl w-full mx-auto">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 dark:text-white">Gerenciar Funcionários</h1>
    </div>


    <div class="bg-white dark:bg-gray-900 rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">Adicionar Novo Funcionário</h2>
      <form #addForm="ngForm" (ngSubmit)="onAdicionar(addForm)" class="flex flex-col gap-4">
        <input
          type="text"
          name="nomeFuncionario"
          placeholder="Nome"
          required
          [(ngModel)]="novoFuncionario.nome"
          class="p-3 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white placeholder:text-gray-400"
        />
        <input
          type="email"
          name="emailFuncionario"
          placeholder="E-mail (Login)"
          required
          [(ngModel)]="novoFuncionario.email"
          class="p-3 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white placeholder:text-gray-400"
        />
        <input
          type="password"
          name="senhaFuncionario"
          placeholder="Senha"
          required
          [(ngModel)]="novoFuncionario.senha"
          class="p-3 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white placeholder:text-gray-400"
        />
        <button
          type="submit"
          [disabled]="addForm.invalid"
          class="py-3 px-6 bg-blue-600 dark:bg-blue-700 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 dark:hover:bg-blue-800"
        >
          Adicionar
        </button>
      </form>
    </div>
    <div class="bg-white dark:bg-gray-900 rounded-lg shadow-md overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-100 dark:bg-gray-800">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-wider">Nome</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-wider">E-mail</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-wider">Ações</th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
          <tr class="hover:bg-gray-50 dark:hover:bg-gray-800" *ngFor="let funcionario of funcionarios">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200">{{ funcionario.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200">{{ funcionario.nome }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200">{{ funcionario.email }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <a href="#" (click)="onEditar(funcionario); $event.preventDefault()" class="text-blue-600 hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-300 mr-4">Editar</a>
              <a href="#" (click)="onRemover(funcionario.id); $event.preventDefault()" class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300">Remover</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="funcionarioEmEdicao" class="bg-white dark:bg-gray-900 rounded-lg shadow-md p-6 my-8">
    <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">Editando Funcionário: {{ funcionarioEmEdicao.nome }}</h2>
    <form #editForm="ngForm" (ngSubmit)="onSalvarEdicao()" class="flex flex-col gap-4">
      <input
        type="text"
        name="nomeEdicao"
        placeholder="Nome"
        required
        [(ngModel)]="funcionarioEmEdicao.nome"
        class="p-3 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white placeholder:text-gray-400"
      />
      <input
        type="email"
        name="emailEdicao"
        placeholder="E-mail (Login)"
        required
        [(ngModel)]="funcionarioEmEdicao.email"
        class="p-3 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white placeholder:text-gray-400"
      />
      <div class="flex gap-4">
        <button
          type="submit"
          [disabled]="editForm.invalid"
          class="flex-1 py-3 px-6 bg-blue-600 dark:bg-blue-700 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 dark:hover:bg-blue-800"
        >
          Salvar Alterações
        </button>
        <button
          type="button"
          (click)="funcionarioEmEdicao = null"
          class="flex-1 py-3 px-6 bg-stone-600 dark:bg-stone-700 text-white font-semibold rounded-lg shadow-md hover:bg-stone-700 dark:hover:bg-stone-800"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</main>
