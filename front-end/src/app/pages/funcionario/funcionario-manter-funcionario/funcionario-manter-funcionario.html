<main class="bg-gray-50 dark:bg-gray-950 min-h-screen p-4 sm:p-6 lg:p-8">
  <div class="max-w-7xl mx-auto">

    <div class="mb-10">
      <h1 class="text-4xl font-bold text-gray-800 dark:text-white">
        Gerenciar Funcionários
      </h1>
      <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">
        Adicione, edite ou remova funcionários do sistema.
      </p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">

      <div class="lg:col-span-1">
        <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg p-6 sticky top-8">
          <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">
            Adicionar Novo Funcionário
          </h2>

          <form #addForm="ngForm" (ngSubmit)="onAdicionar(addForm)" class="space-y-6">

            <div>
              <label for="nomeFuncionario" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome Completo</label>
              <div class="relative">
                <input
                  type="text"
                  id="nomeFuncionario"
                  name="nomeFuncionario"
                  placeholder="Ex: João da Silva"
                  required
                  [(ngModel)]="novoFuncionario.nome"
                  class="w-full p-3 pl-10 border rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700 dark:text-white placeholder:text-gray-400 focus:ring-2 focus:ring-blue-500"
                />
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                </span>
              </div>
            </div>

            <div>
              <label for="emailFuncionario" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">E-mail (Login)</label>
              <div class="relative">
                <input
                  type="email"
                  id="emailFuncionario"
                  name="emailFuncionario"
                  placeholder="Ex: joao.silva@email.com"
                  required
                  [(ngModel)]="novoFuncionario.email"
                  class="w-full p-3 pl-10 border rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700 dark:text-white placeholder:text-gray-400 focus:ring-2 focus:ring-blue-500"
                />
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg>
                </span>
              </div>
            </div>
            <div>
              <label for="senhaFuncionario" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Senha</label>
              <div class="relative">
                <input
                  type="password"
                  id="senhaFuncionario"
                  name="senhaFuncionario"
                  placeholder="Crie uma senha forte"
                  required
                  [(ngModel)]="novoFuncionario.senha"
                  class="w-full p-3 pl-10 border rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700 dark:text-white placeholder:text-gray-400 focus:ring-2 focus:ring-blue-500"
                />
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 8a6 6 0 11-12 0 6 6 0 0112 0zM7 8a3 3 0 116 0 3 3 0 01-6 0z" clip-rule="evenodd" /><path d="M5.121 15.121A.75.75 0 015.75 14h8.5a.75.75 0 01.629 1.121l-4.25 6.5a.75.75 0 01-1.258 0l-4.25-6.5z" /></svg>
                </span>
              </div>
            </div>

            <button
              type="submit"
              [disabled]="addForm.invalid"
              class="w-full py-3 px-6 bg-blue-600 dark:bg-blue-700 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 dark:hover:bg-blue-800 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300"
            >
              Adicionar Funcionário
            </button>
          </form>
        </div>
      </div>

      <div class="lg:col-span-2">
        <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead class="bg-gray-100 dark:bg-gray-800">
            <tr>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wider">ID</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wider">Nome</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wider">E-mail</th>
              <th class="px-6 py-4 text-center text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wider">Ações</th>
            </tr>
            </thead>
            <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
              @for (func of funcionarios; track func.id) {
                <tr class="hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-500 dark:text-gray-400">{{ func.id }}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-gray-200">{{ func.nome }}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300">{{ func.email }}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-center space-x-2">

                    <button (click)="onEditar(func); $event.preventDefault()" class="inline-flex items-center px-3 py-1.5 text-blue-600 hover:bg-blue-100 dark:text-blue-400 dark:hover:bg-gray-700 rounded-md transition-colors">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                      Editar
                    </button>

                    <button (click)="onRemover(func.id); $event.preventDefault()" class="inline-flex items-center px-3 py-1.5 text-red-600 hover:bg-red-100 dark:text-red-400 dark:hover:bg-gray-700 rounded-md transition-colors">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                      Remover
                    </button>
                  </td>
                </tr> 
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="funcionarioEmEdicao" class="fixed inset-0 bg-black bg-opacity-50 dark:bg-opacity-70 flex justify-center items-center z-50 transition-opacity" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 my-8 w-full max-w-lg transform transition-all">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white" id="modal-title">
          Editando: <span class="text-blue-600">{{ funcionarioEmEdicao.nome }}</span>
        </h2>
        <button (click)="funcionarioEmEdicao = null" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
          <span class="sr-only">Fechar</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
      </div>

      <form #editForm="ngForm" (ngSubmit)="onSalvarEdicao()" class="flex flex-col gap-y-5">
        <div>
          <label for="nomeEdicao" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome</label>
          <input
            type="text"
            id="nomeEdicao"
            name="nomeEdicao"
            required
            [(ngModel)]="funcionarioEmEdicao.nome"
            class="w-full p-3 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white placeholder:text-gray-400 focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="emailEdicao" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">E-mail</label>
          <input
            type="email"
            id="emailEdicao"
            name="emailEdicao"
            required
            [(ngModel)]="funcionarioEmEdicao.email"
            class="w-full p-3 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white placeholder:text-gray-400 focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="flex gap-4 mt-6">
          <button
            type="button"
            (click)="funcionarioEmEdicao = null"
            class="flex-1 py-3 px-6 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold rounded-lg shadow-md hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="editForm.invalid"
            class="flex-1 py-3 px-6 bg-blue-600 dark:bg-blue-700 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 dark:hover:bg-blue-800 disabled:opacity-50 transition-colors"
          >
            Salvar Alterações
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
