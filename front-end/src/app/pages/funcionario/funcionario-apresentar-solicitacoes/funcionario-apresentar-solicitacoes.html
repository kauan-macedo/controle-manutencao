<body>
    <!--Tabela-->
    <section class="px-40 pt-10">
        <!--Header-Header Tabela-->
        <div class="w-full flex justify-between items-center mb-3 mt-1 pl-3 mt-4 px-10">
            <div>
                <h3 class="text-4xl font-semibold text-slate-800">Solicitações Abertas</h3>
            </div>
            <div class="ml-3">
                <div class="w-full max-w-sm min-w-[200px] relative">
                <div class="relative">
                    <input
                    class="bg-white w-full pr-11 h-10 pl-3 py-2 bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md"
                    placeholder="Pesquisar solicitação..."
                    />
                    <button
                    class="absolute h-8 w-8 right-1 top-1 my-auto px-2 flex items-center bg-white rounded "
                    type="button"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-8 h-8 text-slate-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                    </button>
                </div>
                </div>
            </div>
        </div>
    
        <div class="relative flex flex-col w-full h-full overflow-scroll text-gray-700 bg-white shadow-md rounded-lg bg-clip-border">
            <table class="w-full text-left table-auto min-w-max whitespace-nowrap">
                <thead>                             
                <tr>
                    <th class="p-4 border-b border-slate-300 bg-slate-50">
                    <p class="block text-sm font-semibold leading-none text-slate-500">
                        Data/Hora
                    </p>
                    </th>
                    <th class="p-4 border-b border-slate-300 bg-slate-50">
                    <p class="block text-sm font-semibold leading-none text-slate-500">
                        Cliente
                    </p>
                    </th>
                    <th class="p-4 border-b border-slate-300 bg-slate-50">
                    <p class="block text-sm font-semibold leading-none text-slate-500">
                        Produto
                    </p>
                    </th>
                    <th class="p-4 border-b border-slate-300 bg-slate-50 w-48">
                    <p class="block text-sm font-semibold leading-none text-slate-500">
                        Ações
                    </p>
                    </th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let solicitacao of solicitacoesAbertas" class="hover:bg-slate-50">
                        <td class="p-4 border-b border-slate-200 py-5">
                            <p class="block text-sm text-slate-800">{{ solicitacao.dataHora | date:'dd/MM/yyyy HH:mm' }}</p>
                        </td>
                        <td class="p-4 border-b border-slate-200 py-5">
                            <p class="text-sm text-slate-500">{{ solicitacao.cliente }}</p>
                        </td>
                        <td class="p-4 border-b border-slate-200 py-5">
                            <p class="text-sm text-slate-500">{{ solicitacao.produto }}</p>
                        </td>
                        <td class="p-4 border-b border-slate-200 py-5">
                            <p class="text-sm text-slate-500 font-semibold">{{ solicitacao.acao }}</p>
                        </td>
                    </tr>



                
                </tbody>
            </table>
        </div>
    </section>

</body>
