<div class="p-8">
  <h3 class="text-3xl font-bold mb-8 text-center text-gray-800 dark:text-white">Efetuar Manutenção</h3>

  <form #form="ngForm" class="space-y-6">

    <div>
      <label for="descricaoManutencao" class="block text-base font-medium text-gray-700 dark:text-gray-200 pb-2">Descrição da Manutenção:</label>
      <textarea
        id="descricaoManutencao"
        name="descricaoManutencao"
        required
        class="w-full h-32 p-3 border dark:border-gray-600 rounded-lg bg-[#f0f2f5] dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-[#111418] dark:text-white"
        placeholder="Descreva a manutenção realizada..."
      ></textarea>
    </div>

    <div>
      <label for="orientacoesCliente" class="block text-base font-medium text-gray-700 dark:text-gray-200 pb-2">Orientações para o Cliente:</label>
      <textarea
        id="orientacoesCliente"
        name="orientacoesCliente"
        required
        class="w-full h-32 p-3 border dark:border-gray-600 rounded-lg bg-[#f0f2f5] dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-[#111418] dark:text-white"
        placeholder="Forneça instruções para o cliente..."
      ></textarea>
    </div>

    <div class="flex justify-end gap-4 pt-4">
      <button
        type="button"
        (click)="onCancelar()"
        class="py-3 px-6 bg-gray-500 dark:bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 dark:hover:bg-gray-700 transition duration-300"
      >
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="form.invalid"
        class="py-3 px-6 bg-blue-600 dark:bg-blue-700 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 dark:hover:bg-blue-800 disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed transition duration-300"
      >
        Confirmar Manutenção
      </button>
    </div>
  </form>
</div>
