<div class="flex justify-center items-center bg-gray-100">
  <div class="bg-white p-16 rounded-lg shadow-2xl w-full">
    <h3 class="text-3xl font-bold mb-8 text-center">Nova Solicitação de Manutenção</h3>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="space-y-6">
        
        <div>
            <label for="descricaoEquipamento" class="block text-base font-medium text-gray-700 pb-2">Descrição do Equipamento:</label>
            <input 
                id="descricaoEquipamento" 
                type="text" 
                name="descricaoEquipamento"
                required
                [(ngModel)]="solicitacao.descricaoEquipamento"
                class="w-full p-3 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>

        <div>
            <label for="categoriaEquipamento" class="block text-base font-medium text-gray-700 pb-2">Categoria:</label>
            <select 
                id="categoriaEquipamento" 
                name="categoriaEquipamento"
                required
                [(ngModel)]="solicitacao.categoriaEquipamento"
                class="w-full p-3 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                <option value="" disabled selected>Selecione uma categoria</option>
                <option *ngFor="let categoria of categorias" [value]="categoria">
                    {{ categoria }}
                </option>
            </select>
        </div>
        
        <div>
            <label for="descricaoDefeito" class="block text-base font-medium text-gray-700 pb-2">Descrição do Defeito:</label>
            <textarea 
                id="descricaoDefeito" 
                name="descricaoDefeito"
                required
                [(ngModel)]="solicitacao.descricaoDefeito"
                class="w-full p-3 border rounded-lg bg-gray-50 h-24 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>
        </div>

        <button 
            type="submit" 
            [disabled]="form.invalid"
            class="w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition duration-300"
        >
            Enviar Solicitação
        </button>
    </form>
  </div>
</div>
